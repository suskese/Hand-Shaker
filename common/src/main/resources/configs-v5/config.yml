# HandShaker Configuration File

# ========================
#     General Settings    
# ========================

# !!! DONT EDIT THIS !!!
config: v5

# Enable debug logging, Big console spam
debug: false

# Behavior: 
# "strict" - Force requires client-side
# "vanilla" - Allow also non-mod clients like Vanilla
behavior: strict

# Integrity Mode: 
# "signed" - require official HandShaker mod build from Modrinth/CF
# "dev" - allow unsigned mods (if you are building own client/server fork)
integrity-mode: signed

# Whitelist:
# true = only allowed mods (inside whitelisted.yml)
# false = all mods are allowed unless they are in blacklisted.yml
whitelist: false

# Allow Bedrock players
allow-bedrock-players: false

# Handshake timeout in seconds
# (how long to wait for client payloads)
handshake-timeout-seconds: 5

# ========================
#    Advanced Settings   
# ========================


# Player Database:
# Store and track player mod history / mod hashes / versions
playerdb-enabled: false

# Hash Mods: 
# true = use hashes for verification, good for stable modpacks and whitelist:true
# false = uses legacy mod ids and compitable with older 6.0 version of HandShaker
# Requires "playerdb-enabled:true" to store and track mod hashes
hash-mods: true

# Mod Versioning:
# true = mod config format is mod_id:version:action, allowing for specific version control
# false = mod config format is mod_id:action
# Requires "playerdb-enabled:true" to store and track mod versions
mod-versioning: true

# Core List Toggles: 
# Enable/disable each mod list without losing configuration

# Custom lists are being enabled with a command
# or changing enabled to true inside the custom list
mods-required-enabled: true
mods-blacklisted-enabled: true
mods-whitelisted-enabled: true


# ========================
#         Messages        
# ========================

# Placeholders:
# {mod} = mod name
# {player} = player name
# {messages.<action>} for custom action messages

messages:
  kick: "You are using a blacklisted mod: {mod}. Please remove it to join this server."
  no-handshake: "To connect to this server please download 'Hand-shaker' mod."
  ban: "You have been banned for using a blacklisted mod: {mod}."
  bedrock: "Bedrock players are not allowed on this server."  
  missing-whitelist: "You are missing required mods: {mod}. Please install them to join this server."
  invalid-signature: "Invalid client signature. Please use the official HandShaker client mod."
  handshake-corrupted: "Corrupted handshake data"
  handshake-empty-mod-list: "Invalid handshake: empty mod list"
  handshake-hash-mismatch: "Invalid handshake: hash mismatch"
  handshake-missing-hash: "Invalid handshake: missing hash"
  handshake-missing-jar-hash: "Invalid handshake: missing jar hash"
  handshake-missing-nonce: "Invalid handshake: missing nonce"
  handshake-missing-signature: "Invalid handshake: missing signature"
  handshake-replay: "Replay attack detected"
  velton-verification-failed: "Anti-cheat verification failed"


  # custom messages for actions can be added here
  test_action: "Hi, {player}! You are using {mod}! Thanks for using it!"
